<h1 class="title"> Virtual Scroll view with Angular Material </h1>

<cdk-virtual-scroll-viewport
  gridTableVirtualScroll
  [isDataSourceReady]="isDataSourceReady"
  (scrolledIndexChange)="nextBatch($event)">

  <app-grid-view
    [columns]="columns"
    [dataSource]="dataSource"
    [isVirtualScroll]="isVirtualScroll"
    [offset]="offset"
    [pending]="pending"
    [sticky]="sticky">
  </app-grid-view>

</cdk-virtual-scroll-viewport>
