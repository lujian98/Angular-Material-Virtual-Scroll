<h1 class="title"> Virtual Scroll view with Angular Material </h1>

<cdk-virtual-scroll-viewport
  gridTableVirtualScroll
  [isDataSourceReady]="isDataSourceReady"
  (scrolledIndexChange)="nextBatch($event)">

  <sun-grid-view
  [columns]="columns"
  [dataSource]="dataSource">
  </sun-grid-view>

</cdk-virtual-scroll-viewport>
